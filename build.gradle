buildscript {
    repositories{
        maven{
            url "https://raw.github.com/rodionmoiseev/maven-repo/master/repo/releases"
        }
    }
    dependencies {
        classpath group: 'org.rodion.gradle', name: 'idea-scala-plugin', version: '0.2'
    }
}

apply plugin: 'idea-scala-project'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()

}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}


dependencies {
    scalaApi  group: 'org.scala-lang', name: 'scala-library', version: '2.10.+'

    scalaTools   group: 'org.scala-lang', name: 'scala-library', version: '2.10.+'
    scalaTools  group: 'org.scala-lang', name: 'scala-compiler', version: '2.10.+'
}

idea {
    //and hate reading sources :)
    downloadSources = true
}


apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8